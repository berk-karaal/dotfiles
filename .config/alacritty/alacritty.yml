env:
  # TERM variable
  #
  # This value is used to set the `$TERM` environment variable for
  # each instance of Alacritty. If it is not present, alacritty will
  # check the local terminfo database and use `alacritty` if it is
  # available, otherwise `xterm-256color` is used.
  TERM: xterm-256color

window:
  dimensions:
    columns: 125
    lines: 30

  padding:
    x: 5
    y: 5

font:
  normal:
    family: Hack Nerd Font Mono

  size: 12

# Colors (Alabaster Dark)
colors:
  name: Alabaster (dark)
  author: tonsky
  primary:
    background: "#0E1415"
    foreground: "#CECECE"
  cursor:
    text: "#0E1415"
    cursor: "#CECECE"
  normal:
    black: "#0E1415"
    red: "#e25d56"
    green: "#73ca50"
    yellow: "#e9bf57"
    blue: "#4a88e4"
    magenta: "#915caf"
    cyan: "#23acdd"
    white: "#f0f0f0"
  bright:
    black: "#777777"
    red: "#f36868"
    green: "#88db3f"
    yellow: "#f0bf7a"
    blue: "#6f8fdb"
    magenta: "#e987e9"
    cyan: "#4ac9e2"
    white: "#FFFFFF"
