# [colors]
# author = "tonsky"
# name = "Alabaster (dark)"

[colors.bright]
black = "#777777"
blue = "#6f8fdb"
cyan = "#4ac9e2"
green = "#88db3f"
magenta = "#e987e9"
red = "#f36868"
white = "#FFFFFF"
yellow = "#f0bf7a"

[colors.cursor]
cursor = "#CECECE"
text = "#0E1415"

[colors.normal]
black = "#0E1415"
blue = "#4a88e4"
cyan = "#23acdd"
green = "#73ca50"
magenta = "#915caf"
red = "#e25d56"
white = "#f0f0f0"
yellow = "#e9bf57"

[colors.primary]
background = "#0E1415"
foreground = "#CECECE"

[env]
TERM = "xterm-256color"

[font]
size = 11

[font.normal]
# Look at .config/fontconfig/fonts.conf for the font I use (It's an alias).
# I had to make this in order to use emojis in Alacritty.
# More: https://github.com/alacritty/alacritty/issues/153#issuecomment-630636358
family = "monospace"


[window.dimensions]
columns = 125
lines = 30

[window.padding]
x = 5
y = 5
