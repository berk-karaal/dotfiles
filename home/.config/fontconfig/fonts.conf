<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- https://github.com/alacritty/alacritty/issues/153#issuecomment-630636358 -->
  <!-- https://wiki.archlinux.org/title/font_configuration#Alias -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>MartianMono Nerd Font</family> <!-- Your preferred monospace font -->
      <family>Noto Color Emoji</family> <!-- Your preferred emoji font -->
     </prefer>
  </alias>
</fontconfig>
